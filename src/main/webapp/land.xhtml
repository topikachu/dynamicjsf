<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:spmaas="http://java.sun.com/jsf/composite/spmaas"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pretty="http://ocpsoft.com/prettyfaces">
<ui:debug hotkey="z" />
<h:head>

	<title>Dyanmic JSF Application</title>
</h:head>
<h:body>




	<h:form id="form">

 <p:panel header="Login">

			<h:panelGrid columns="1">
				<pretty:link mappingId="loginPage">
					<f:param value="Tommy" />
					<h:outputText value="Login as Tommy/CompanyABC" />					
				</pretty:link>

				<pretty:link mappingId="loginPage">
					<f:param value="Harry" />
					<h:outputText value="Login as Harry/CompanyXYZ" />
				</pretty:link>


			</h:panelGrid>
		</p:panel>
		

	</h:form>

</h:body>
</html>
